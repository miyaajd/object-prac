<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- js -->
     <script src="js/signUp.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        background: #f9fafb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h2 {
        text-align: center;
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #4f46e5;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #4338ca;
      }
    </style>
  </head>
  <body>
    <div class="form-box">
      <h2>회원가입</h2>
      <form id="signupForm">
        <label
          >이름
          <input type="text" id="userName" placeholder="이름을 입력하세요"
        /></label>

        <label
          >이메일
          <input type="text" id="email" placeholder="이메일을 입력하세요"
        /></label>

        <label
          >비밀번호<input
            type="password"
            id="password"
            placeholder="비밀번호 입력"
        /></label>

        <label
          >비밀번호 확인
          <input
            type="password"
            id="passwordConfirm"
            placeholder="비밀번호 확인"
        /></label>

        <button type="submit">가입하기</button>
      </form>
    </div>
  </body>
</html>
