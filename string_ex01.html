<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 글자수세기 -->
    <div class="box">
      <h2>CONUT LENGTH</h2>
      <input
        type="text"
        id="titleInput"
        value="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vitae, delectus."
      />
      <button onclick="countLength()">COUNT</button>
      <p class="result" id="lengthResult">
        <!-- js output -->
      </p>
    </div>
    <!-- 대소문자 변환 -->
    <div class="box">
      <h2>대/소문자 변환</h2>
      <p id="text">Web Publishing Study</p>
      <button onclick="toUpper()">대문자</button>
      <button onclick="toLower()">소문자</button>
    </div>
    <!-- 특정단어검색 -->
    <div class="box">
      <h2>특정 단어 검색</h2>
      <p id="content">오늘은 JavaScript String 객체를 공부합니다.</p>
      <button onclick="searchword()">"JavaScript" 포함여부</button>
      <p class="result" id="searchResult">
        <!-- js출력 -->
      </p>
    </div>
    <!-- 글자 바꾸기 -->
    <div class="box">
      <h2>글자 바꾸기</h2>
      <p id="replaceText">Welcome to my homepage!</p>
      <button onclick="replaceText()">"homepage" → "website"</button>
    </div>
    <script>
      //글자수세기
      function countLength() {
        const title = document.querySelector("#titleInput").value;
        console.log(title);
        const result = document.querySelector("#lengthResult");
        result.innerText = `Count ${title.length}`;
      }
      //   대소문자 변환
      function toUpper() {
        const text = document.querySelector("#text");
        text.innerText = text.innerText.toUpperCase();
      }
      function toLower() {
        text.innerText = text.innerText.toLowerCase();
      }
      // 특정 단어 검색
      function searchword() {
        const p = document.querySelector("#content").innerText;
        console.log(p);
        const pResult = document.querySelector("#searchResult");
        if (p.includes("JavaScript")) {
          pResult.innerText = "✅ 'JavaScript'가 들어있어요!";
        } else {
          pResult.innerText = "❌ 'JavaScript'가 없어요.";
        }
      }
      //   글자 바꾸기
      function replaceText() {
        const welcome = document.querySelector("#replaceText");
        welcome.innerText = welcome.innerText.replace("homepage!", "website");
      }
    </script>
  </body>
</html>
